<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formatação de Textos no HTML</title>
</head>
<body>
	<!--Texto em Negrito | Não utililizado mais-->
	<b>Meu Texto</b>
	<br>
	<!--Texto em Negrito | TAG Semântica STRONG-->
	<strong>Meu Texto</strong>
	<br>
	<!--Texto em Italico | Não utililizado mais-->
	<i>Meu Texto</i>
	<br>
	<!--Texto em Italico | TAG Semântica EM-->
	<em>Meu Texto</em>
	<br>
	<!--Texto Sublinhado-->
	<ins>Meu Texto</ins>
	<br>
	<!--Texto Riscado-->
	<del>Meu Texto</del>
	<br>
	<!--Texto Pequeno-->
	<small>Meu Texto</<small>
	<br>
	<!--Texto Acima do Texto Comum-->
	<sup>Meu Texto</sup>
	<br>
	<!--Texto abaixo do Texto Comum-->
	<sub>Meu Texto</sub>	
	<br>
	<!--Texto marcando uma citação-->
	<q>Meu Texto</q>	
	<br>
	<!--Texto definindo um Paragrafo-->
	<p>Meu Texto</p>
	<!--TAG - Quebra de linha-->
	<br>
	<!--TAG - Define uma seção no Texto-->
	<span>Meu Texto</span>
	<br>
	<!--TAG - Define um Titulo de um Texto-->
	<h1>Meu Texto</h1>
	<br>
	<!--TAG - Define uma linha horizontal-->
	<hr>
	<br>
	<!--TAG - Define que o texto será renderizado em uma determinada Direção | RTL (Rigth to Left)-->
	<bdo dir="rtl">Meu Texto</bdo>
	<br>
	<!--TAG - Define que o texto será renderizado em uma determinada Direção | LTR (Left to Right)-->
	<bdo dir="ltr">Meu Texto</bdo>
	<br>
	<!--TAG - Define que a leitura ou significado de Ideograma-->
	<br><br>
	<ruby>
		水 <rt> Meu Texto </rt>
	</ruby>







</body>
</html>
