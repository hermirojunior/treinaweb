<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apresentação de Dados</title>
</head>
<body>
	<!-- Listas Ordenadas -->
	<!-- type="1" - lista por números;-->
	<!-- type="A" - lista por letras maiúsculas;-->
	<!-- type="a" - lista por letras minúsculas;-->
	<!-- type="I" - lista por números romanos maiúsculos;-->
	<!-- type="i" - lista por números romanos minúsculos.-->
	<ol>
		<li>Html</li>
		<li>Css</li>
		<li>JavaScript</li>
	</ol>
	<br><br>
	<!-- Listas Não Ordenadas -->
	<ul>
		<li>Html</li>
		<li>Css</li>
		<li>JavaScript</li>
	</ul>
	<br><br>
	<!-- Listas de Descrição -->
	<!--  Essas listas são formadas pela tag <dl>, e nelas a gente indica o nome de um termo(<dt>) e depois listamos descrições sobre esse termo(<dd>);-->
	<dl>
		<dt>HTML</dt>
		<dd>- HyperText Markup Language</dd>
		<dt>CSS</dt>
		<dd>-Cascading Style Sheet</dd>
	</dl>
	<br><br><br>
	<!-- Barra de Progresso | Progress -->
	<progress value="30" max="100"></progress>
	<br><br>
	<!-- Barra de Progresso | Meter -->
	<meter value="30" max="100" min="0"></meter>
	<br><br><br>
	<!--TABELAS-->
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Idade</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>João</td>
				<td>Silva</td>
				<td>28</td>
			</tr>
			<tr>
				<td>Maria</td>
				<td>Souza</td>
				<td>23</td>
			</tr>
		</tbody>
	</table>
	<br><br><br>
</body>
</html>
